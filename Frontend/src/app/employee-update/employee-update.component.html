<mat-card>
  <form [formGroup]="formData" (submit)="onSubmit()" class="form-wrapper">
    <div class="splitter">
      <mat-form-field>
        <input formControlName="name" placeholder="Enter Name" matInput>
        <mat-error>Name is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input formControlName="designation" placeholder="Enter Designation" matInput>
        <mat-error>Designation is required</mat-error>
      </mat-form-field>
    </div>

    <div class="splitter">
      <mat-form-field>
        <input formControlName="email" placeholder="Enter Email" matInput>
        <mat-error>Email is required and should be a valid email</mat-error>
      </mat-form-field>
    </div>

    <div class="splitter">
      <mat-form-field>
        <input formControlName="salary" placeholder="Enter Salary" matInput>
        <mat-error>Salary is Required and should be a number</mat-error>
      </mat-form-field>
    </div>
    <div >
      <mat-form-field>
        <mat-chip-list #chipList>
          <mat-chip *ngFor="let skill of skills" (removed)="remove(skill)">
            {{skill}} <mat-icon matChipRemove>cancel</mat-icon>
          </mat-chip>
          <input [matChipInputFor]="chipList"
                 [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                 (matChipInputTokenEnd)="add($event)"
                 placeholder="Skills">
        </mat-chip-list>
      </mat-form-field>
    </div>
    <div class="radio-wrapper">
      <label>Is Employee Manager</label>
      <mat-radio-group formControlName="isManager">
        <mat-radio-button value='true'>True</mat-radio-button>
        <mat-radio-button value='false'>False</mat-radio-button>
      </mat-radio-group>
    </div>
    <div class="button-wrapper">
      <button [disabled]="formData.invalid" mat-raised-button type="submit" color="primary">Update Employee</button>
    </div>
  </form>
</mat-card>
